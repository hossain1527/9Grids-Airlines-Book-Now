<html>
  <head>
    <title>9Grids Airlines</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-video">
      <video id="own-video" autoplay controls loop muted id="main-video">
        <source src="video.mov" type="video/mp4" />
      </video>
    </div>

    <!-----Navigation bar----->
    <header>
      <a href="#"
        ><h2>9GRIDS<br />AIRLINES</h2></a
      >
      <nav class="nav-bar">
        <ul id="nav-link">
          <li><a href="discover.html">Discover</a></li>
          <li><a href="book.html">Book</a></li>
          <li><a href="journey.html">Journey</a></li>
          <li><a href="forbusiness.html">For Business</a></li>
          <li>
            <a href="#"><img src="search.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="br_icon.png" alt="" /></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="main-body">
      <h1>Hi,<span class="where">where </span>would<br />you like to go?</h1>
      <div class="booking">
        <div class="form-begins">
          <div class="radio-btn">
            <input type="radio" /><span>Round trip</span>
            <input class="onebtn" type="radio" /><span>One way</span>
            <button class="multi-city">Multi-city/Stopovers&nbsp; ></button>
          </div>

          <div>
            <input class="frm" type="text" placeholder="From" />
            <input class="to" type="text" placeholder="To" />
          </div>

          <div class="date">
            <input type="date" class="frm" />
            <input type="date" class="to" />
          </div>

          <div>
            <label>passengers</label>
            <select class="passenger">
              <option value="1">1 Adult, 1 Child, 1 Infant</option>
              <option value="1">2 Adult, 1 Child, 1 Infant</option>
              <option value="1">3 Adult, 1 Child, 1 Infant</option>
              <option value="1">4 Adult, 1 Child, 1 Infant</option>
              <option value="1">12 Adult, 1 Child, 1 Infant</option>
            </select>
          </div>

          <div>
            <button class="sf">Search flights</button>
          </div>
        </div>

        <ul class="bottom">
          <li><a href="#">manage booking</a></li>
          <li><a href="#">check-in</a></li>
          <li><a href="#">flight status</a></li>
          <li><a href="#">flight schedule</a></li>
        </ul>
      </div>
    </div>

    <h4>scroll <img src="indicator.png" alt="arrow" /></h4>
  </body>
</html>
